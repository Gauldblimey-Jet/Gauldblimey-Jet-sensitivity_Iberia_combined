<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Iberia_Outline_0.js"></script>
        <script src="data/SensitivitytoCollisionwithWindTurbinesandPowerlines_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:11, minZoom:1
        }).fitBounds([[28.07993283687877,-21.57886449668768],[47.03603022796638,14.200469769929013]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_Iberia_Outline_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Iberia_Outline_0_0() {
            return {
                pane: 'pane_Iberia_Outline_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Iberia_Outline_0');
        map.getPane('pane_Iberia_Outline_0').style.zIndex = 400;
        map.getPane('pane_Iberia_Outline_0').style['mix-blend-mode'] = 'normal';
        var layer_Iberia_Outline_0 = new L.geoJson(json_Iberia_Outline_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Iberia_Outline_0',
            layerName: 'layer_Iberia_Outline_0',
            pane: 'pane_Iberia_Outline_0',
            onEachFeature: pop_Iberia_Outline_0,
            style: style_Iberia_Outline_0_0,
        });
        bounds_group.addLayer(layer_Iberia_Outline_0);
        map.addLayer(layer_Iberia_Outline_0);
        function pop_SensitivitytoCollisionwithWindTurbinesandPowerlines_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lss200_c'] !== null ? autolinker.link(feature.properties['lss200_c'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SensitivitytoCollisionwithWindTurbinesandPowerlines_1_0(feature) {
            switch(String(feature.properties['lss200_c'])) {
                case 'Very High Sensitivity':
                    return {
                pane: 'pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
                case 'High Sensitivity':
                    return {
                pane: 'pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(65,67,135,1.0)',
                interactive: true,
            }
                    break;
                case 'Moderate Sensitivity':
                    return {
                pane: 'pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,120,142,1.0)',
                interactive: true,
            }
                    break;
                case 'Low Sensitivity':
                    return {
                pane: 'pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,168,132,1.0)',
                interactive: true,
            }
                    break;
                case 'Very Low Sensitivity':
                    return {
                pane: 'pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,209,81,1.0)',
                interactive: true,
            }
                    break;
                case 'Insufficient Data':
                    return {
                pane: 'pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1');
        map.getPane('pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1').style.zIndex = 401;
        map.getPane('pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1').style['mix-blend-mode'] = 'normal';
        var layer_SensitivitytoCollisionwithWindTurbinesandPowerlines_1 = new L.geoJson(json_SensitivitytoCollisionwithWindTurbinesandPowerlines_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
            layerName: 'layer_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
            pane: 'pane_SensitivitytoCollisionwithWindTurbinesandPowerlines_1',
            onEachFeature: pop_SensitivitytoCollisionwithWindTurbinesandPowerlines_1,
            style: style_SensitivitytoCollisionwithWindTurbinesandPowerlines_1_0,
        });
        bounds_group.addLayer(layer_SensitivitytoCollisionwithWindTurbinesandPowerlines_1);
        map.addLayer(layer_SensitivitytoCollisionwithWindTurbinesandPowerlines_1);
        setBounds();
        </script>
    </body>
</html>
